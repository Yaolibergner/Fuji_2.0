{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}
<div class="chat_window login">
    <div class="top_menu">
        <div class="buttons">
        <div class="button close"></div>
        <div class="button minimize"></div>
        <div class="button maximize"></div>
    </div>
        <div class="title">Login</div>
    </div>
        <form action="/login", method="POST">
            <div class="bottom_wrapper clearfix">
                <div class="message_input_wrapper">
                <input class="message_input" type="email" name="email" required placeholder="Email"/>
                </div>
            </div>
            <div class="bottom_wrapper clearfix">
                <div class="message_input_wrapper">
                <input class="message_input" type="password" name="password" required placeholder="Password"/>
                </div> 
            <div class="bottom_wrapper clearfix">
                <input id="submit" type="submit">  
                </div>                      
        </form>
        <p>
        <b>Not a user yet? This is an invitation only app!</b><br>
        Please <a href="mailto:yaolibergner@yahoo.com?Subject=Request%20login" target="_top">email us</a>
        for login permission. Just let us know your name,
        email and a selected language. 
        </p>   
    </div>
</div>
       
{% endblock %}
